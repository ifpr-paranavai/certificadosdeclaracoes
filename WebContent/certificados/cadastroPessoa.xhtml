		<p:panel header="Cadastro de Pessoas">
			<h:form id="formFormularioPessoa">
				<p:messages />

				<p:panelGrid columns="2" styleClass="semBorda" id="panelGridCadastroPessoa">
					<h:outputText value="Nome *" />
					<p:inputText value="#{pessoaMB.pessoa.nome}" size="70" required="true" requiredMessage="Informar o Nome!!"
						id="inputTextPessoaNome" />

					<h:outputText value="CPF *" />
					<p:inputMask value="#{pessoaMB.pessoa.cpf}" mask="999.999.999-99" required="true"
						requiredMessage="Informar o CPF!!" id="inputTextPessoaCpf" />

					<h:outputText value="E-mail" />
					<p:inputText value="#{pessoaMB.pessoa.email}" id="inputTextPessoaEmail" />

					<p:commandButton value="Salvar" update="@form :formTabelaPessoa" actionListener="#{pessoaMB.salvar()}" />

					<p:commandButton value="Cancelar" update=":formFormularioPessoa" actionListener="#{pessoaMB.limparCampos}">
						<f:ajax execute=":PaginaCadastroPessoa" render=":@all" />
					</p:commandButton>
				</p:panelGrid>
				<br />
			</h:form>

			<h:form id="formTabelaPessoa">
				<p:dataTable var="pes" value="#{pessoaMB.pessoas}" style="margin-bottom:0" rows="20" paginator="true"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="10,20,30,50,100">
					<f:facet name="header">
						<h:outputText value="Pessoas Cadastradas" />
					</f:facet>

					<p:column headerText="Nome" filterBy="#{pes.nome}" filterMatchMode="contains">
						<h:outputText value="#{pes.id}-#{pes.nome}" />
					</p:column>
					<!-- 				<p:column headerText="Curso/Turma" -->
					<!-- 					filterBy="{pes.curso} or {pes.turma}" filterMatchMode="contains"> -->
					<!-- 					<h:outputText value="{pes.curso}-{pes.anoIngresso}" /> -->
					<!-- 				</p:column> -->
					<p:column headerText="CPF" filterBy="#{pes.cpf}" filterMatchMode="contains">
						<h:outputText value="#{pes.cpf}" />
					</p:column>
					<p:column style="width:80px" headerText="Ações">


						<p:commandButton title="Alterar" alt="Alterar" update=":formFormularioPessoa" icon="ui-icon-pencil">
							<f:setPropertyActionListener value="#{pes}" target="#{pessoaMB.pessoa}" />
						</p:commandButton>

						<p:commandButton actionListener="#{pessoaMB.inativar(pes)}" icon="ui-icon-trash" title="Inativar"
							update="@form :formFormularioPessoa" alt="Inativar">
							<p:confirm header="Confirmação" message="Deseja inativar?" />
						</p:commandButton>
					</p:column>
				</p:dataTable>

				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					<p:commandButton value="Sim" update="@form" type="button" styleClass="ui-confirmdialog-yes"
						icon="ui-icon-check" />
					<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>
			</h:form>


		</p:panel>
	</ui:define>
